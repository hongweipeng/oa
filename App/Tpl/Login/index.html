
<layout name='Layout/ace_page' />
<link href="__PUBLIC__/css/login.css" rel="stylesheet" />
<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>{:get_system_config("SYSTEM_NAME")}</strong> 登录</h1>
					<div class="description">
						<p>
							明理，诚信，博学，远志
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>登录系统</h3>
							<p>输入用户名与密码</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-key"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form class="login-form" method="post" action="{:U('login/check_login')}" role="form">
							<div class="form-group">
								<input type="text" name="emp_no" class="form-username form-control" placeholder="用户名..." name="form-username">
							</div>
							<div class="form-group">
								<input type="password" name="password" class="form-password form-control" placeholder="密码..." name="form-password">
							</div>
							<div class="form-group">
								用户名：admin 密码：admin
							</div>
							<button class="btn btn-primary" type="submit">登 录</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
